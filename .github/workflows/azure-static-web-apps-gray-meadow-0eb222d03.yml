name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Frontend
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Frontend

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: List directory contents
        run: |
          echo "Listing the root directory:"
          ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Adjust this to your Node.js version

      - name: Install Dependencies
        run: |
          cd Frontend || exit 1  # Navigate to Frontend directory
          npm install

      - name: Build
        run: |
          cd Frontend || exit 1  # Navigate to Frontend directory
          npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_MEADOW_0EB222D03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For GitHub integrations (e.g., PR comments)
          action: "upload"
          app_location: "Frontend"          # Path to your app
          api_location: ""                   # Leave empty if not used
          output_location: "Frontend/build"  # Path to the build output
