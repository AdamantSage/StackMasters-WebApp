name: Deploy to Netlify

on:
  push:
    branches:
      - Frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: ./StackMasters-WebApp/Frontend  # Navigate to the Frontend folder where package.json is located
        run: npm install

      - name: Build the project
        working-directory: ./StackMasters-WebApp/Frontend  # Run the build command within the Frontend folder
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --dir=Frontend/build  # Use Frontend/build as the publish directory
